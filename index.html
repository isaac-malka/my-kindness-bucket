<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Good Deeds Bucket - Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500;700&display=swap');
        
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #f0fdf4 100%);
            min-height: 100vh;
        }

        .bucket-container {
            position: relative;
            width: 160px;
            height: 180px;
            margin: 0 auto;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            border: 6px solid #475569;
            border-top: none;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #3b82f6, #60a5fa);
            transition: height 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .water::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: #60a5fa;
            border-radius: 50%;
        }

        .star-pop {
            animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes pop {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            50% { transform: scale(1.8) rotate(20deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .deed-card {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Custom Scrollbar */
        #deedsList::-webkit-scrollbar { width: 6px; }
        #deedsList::-webkit-scrollbar-thumb { background: #bfdbfe; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-md mx-auto bg-white rounded-[2.5rem] shadow-2xl p-6 border-4 border-blue-500/10">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600 mb-1">Kindness Bucket</h1>
            <p class="text-gray-500">Transform your kind acts into trophies! üåü</p>
        </header>

        <div class="mb-6 text-center">
            <div class="bucket-container" id="bucket">
                <div id="waterLevel" class="water" style="height: 10%;">
                    <span id="star" class="hidden text-3xl">‚≠ê</span>
                </div>
            </div>
            <div class="mt-4 flex justify-center items-center gap-2">
                <span class="bg-blue-600 text-white px-4 py-1 rounded-full font-bold text-sm">
                    <span id="percentDisplay">10</span>% Full
                </span>
            </div>
        </div>

        <div class="mb-6 p-3 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center mb-2">Trophy Collection</p>
            <div id="trophyDisplay" class="flex flex-wrap justify-center gap-1 min-h-[32px]">
                <span class="text-slate-300 text-xs italic">Earn your first trophy today!</span>
            </div>
        </div>

        <button id="resetBtn" onclick="claimTrophy()" 
                class="hidden w-full mb-6 bg-gradient-to-r from-yellow-400 to-orange-400 hover:from-yellow-500 hover:to-orange-500 text-white font-black py-4 rounded-2xl shadow-xl transform active:scale-95 transition-all text-xl animate-bounce">
            CLAIM YOUR TROPHY! üèÜ
        </button>

        <div class="space-y-3 mb-8" dir="ltr">
            <input type="text" id="deedInput" 
                   placeholder="I helped my friend..." 
                   class="w-full p-4 bg-blue-50 border-2 border-transparent focus:border-blue-400 rounded-2xl focus:outline-none text-lg transition-all shadow-inner">
            
            <button onclick="addDeed()" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transform active:scale-95 transition-all text-xl">
                Pour into Bucket üíß
            </button>
        </div>

        <div id="messageBox" class="hidden mb-6 p-4 bg-green-50 text-green-700 rounded-2xl text-center font-medium border border-green-100">
        </div>

        <div class="border-t border-slate-100 pt-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-slate-800">Kindness Log</h2>
                <button onclick="copyReport()" class="text-sm font-bold text-blue-500 hover:text-blue-700">Share Report üìù</button>
            </div>
            <div id="deedsList" class="space-y-2 max-h-40 overflow-y-auto pl-1">
                </div>
        </div>
    </div>

    <script>
        // State Persistence
        let deeds = JSON.parse(localStorage.getItem('deeds_v1')) || [];
        let level = JSON.parse(localStorage.getItem('level_v1')) || 10;
        let trophies = JSON.parse(localStorage.getItem('trophies_v1')) || 0;

        const messages = [
            "You're making the world brighter! ‚ú®",
            "That was so kind of you! ‚ù§Ô∏è",
            "Your bucket is looking great! üíß",
            "Keep that kindness flowing! üåä",
            "You are a superstar! üåü"
        ];

        // --- Sound Engine (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'add') {
                osc.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
                osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'win') {
                [440, 554, 659].forEach((f, i) => { // A Major Chord
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.frequency.value = f;
                    o.connect(g); g.connect(audioCtx.destination);
                    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                    o.start(audioCtx.currentTime + (i * 0.1)); o.stop(audioCtx.currentTime + 0.6);
                });
            }
        }

        // --- Core Functions ---
        window.onload = () => updateUI(false);

        function addDeed() {
            const input = document.getElementById('deedInput');
            const text = input.value.trim();
            if (!text) return;

            deeds.unshift({ text, date: new Date().toLocaleDateString() });
            level = Math.min(level + 15, 100);
            
            playSound('add');
            saveAndRefresh(true);
            input.value = "";

            if (level >= 100) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                playSound('win');
            }
        }

        function claimTrophy() {
            trophies++;
            level = 10;
            playSound('win');
            confetti({ particleCount: 200, spread: 160, colors: ['#fbbf24', '#f59e0b'] });
            saveAndRefresh(false);
        }

        function saveAndRefresh(animate) {
            localStorage.setItem('deeds_v1', JSON.stringify(deeds));
            localStorage.setItem('level_v1', JSON.stringify(level));
            localStorage.setItem('trophies_v1', JSON.stringify(trophies));
            updateUI(animate);
        }

        function updateUI(animate) {
            // Water & Percent
            document.getElementById('waterLevel').style.height = level + "%";
            document.getElementById('percentDisplay').innerText = level;

            // Trophies
            const tDisplay = document.getElementById('trophyDisplay');
            tDisplay.innerHTML = trophies > 0 ? "üèÜ".repeat(trophies) : `<span class="text-slate-300 text-xs italic">Fill your bucket to earn trophies!</span>`;

            // Reset/Claim Button
            const btn = document.getElementById('resetBtn');
            const msg = document.getElementById('messageBox');
            if (level >= 100) {
                btn.classList.remove('hidden');
                msg.innerHTML = "‚ú® <strong>BUCKET OVERFLOWING!</strong> ‚ú®<br>You've earned a trophy!";
                msg.classList.remove('hidden');
            } else {
                btn.classList.add('hidden');
                if (animate) {
                    msg.innerText = messages[Math.floor(Math.random() * messages.length)];
                    msg.classList.remove('hidden');
                }
            }

            // List
            const list = document.getElementById('deedsList');
            list.innerHTML = deeds.map(d => `
                <div class="deed-card bg-white p-3 rounded-xl border border-slate-100 shadow-sm flex justify-between items-center" dir="ltr">
                    <span class="text-slate-700 font-medium">${d.text}</span>
                    <span class="text-[10px] text-slate-400 bg-slate-50 px-2 py-1 rounded-md">${d.date}</span>
                </div>
            `).join('');

            // Animation
            if (animate) {
                const star = document.getElementById('star');
                star.classList.remove('hidden', 'star-pop');
                void star.offsetWidth;
                star.classList.add('star-pop');
            }
        }

        async function copyReport() {
            const report = `üåü Kindness Report üåü\nüèÜ Trophies: ${trophies}\nüíß Current Bucket: ${level}%\n\nRecent Deeds:\n${deeds.slice(0, 5).map(d => "‚Ä¢ " + d.text).join('\n')}`;
            try {
                await navigator.clipboard.writeText(report);
                alert("Report copied to clipboard! üìã");
            } catch (e) {
                alert("Copy failed, but you're still awesome!");
            }
        }
    </script>
</body>
</html>
